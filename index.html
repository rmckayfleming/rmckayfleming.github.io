---
layout: default
---
<main role="main">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <ul class="list-unstyled loop-list">
          {% for post in site.posts %}
            {% if forloop.index > 1 %}
            <hr>
            {% endif %}
            <li class="post">
              <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
              <p>
                <medium>Published on {{ post.date | date_to_string: "ordinal", "US" }} by Ryan McKay-Fleming</medium>
              </p>
              <p class="content">
                <a href="{{ post.url }}">{{ post.excerpt | strip_html }}</a>
              </p>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="row justify-content-center">
      {{ pagination }}
    </div>
  </div>
</main>
